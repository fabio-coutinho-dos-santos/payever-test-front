<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="card-login">
            <div class="offset-lg-2 col-md-8">
                <form [formGroup]="loginForm" novalidate (ngSubmit)="makeLogin()">
                    <h2>Sign in to continue</h2>
                    <div class='form-floating mb-3'>
                        <input type="email" class='form-control mt-4' formControlName="email" placeholder='Digite seu email' />
                        <label htmlFor="label" class='form-label'>Digite seu email</label>
                      </div>
                      <div class='form-floating mb-4'>
                        <input type="password" class='form-control' formControlName="password" placeholder='Digite a sua senha' />
                        <label htmlFor="label" class='form-label'>Digite a sua senha</label>
                      </div>
                      <input type="submit" id="login-submit" class="btn btn-primary mt-2" value="Sign In">
                </form>
            </div>
        </div>
    </div>
</div>
