<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let university of universities" class="col-lg-3 m-5 py-5 university-card">
            <p><b>Country</b>: {{university.country}}</p>
            <p><b>Name:</b> {{university.name}}</p>
            <a href="{{university.web_pages[0]}}">{{university.web_pages[0]}}</a>
        </div>
    </div>

    <div routerLink="/login" class="btn-exit position-fixed bottom-0 end-0"><i class="bi bi-box-arrow-left"></i></div>
</div>
